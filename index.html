<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TA Emergency Coverage System</title>

        <!-- import jQuery -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- import local scripts -->
        <script defer src="client.js"></script>
    </head>
    <body>

        <div id="login">
            <input type="text" id="login-username" placeholder="User Name">
            <input type="password" id="login-password" placeholder="Password">
            <button type="button" id="login-submit">Login</button>
        </div>

        <div id="test">
            <button type="button" id="test-checkstatus">Am I logged in?</button>
            <button type="button" id="test-logout">Logout</button>
        </div>

        <div id= "query">
        <select>
            <option value="Choose a Class">Choose a class</option>
            <option value="COEN 100">COEN 100</option>
            <option value="COEN 200">COEN 200</option>
            <option value="COEN 300">COEN 300</option>
        </select>

        <select>
            <option value="Choose a Day">Choose a Day</option>
            <option value="M">Monday</option>
            <option value="T">Tuesday</option>
            <option value="W">Wednesday</option>
            <option value="R">Thursday</option>
            <option value="F">Friday</option>
        </select>

            <input type="time" id="query-start-time" placeholder="Start Time">
            <input type="time" id="query-end-time" placeholder="End Time">
            <button type="button" id="query-search">Search</button>

        </div>

    </body>
</html>
