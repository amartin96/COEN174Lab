<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TA Emergency Coverage System</title>

        <!-- import jQuery -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- import local scripts -->
        <script defer src="client.js"></script>
    </head>
    <body>

        <div id="login">
            <input type="text" id="login-username" placeholder="User Name">
            <input type="password" id="login-password" placeholder="Password">
            <button type="button" id="login-submit">Login</button>
        </div>

        <div id="test">
            <button type="button" id="test-checkstatus">Am I logged in?</button>
            <button type="button" id="test-logout">Logout</button>
        </div>

    </body>
</html>
